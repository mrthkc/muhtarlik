<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="musahitlik.css" rel="stylesheet">
    <title>Müşahitlik Formu</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="musahitlik.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">

<div class="container">
    <h1 class="mt-5 mb-4">Müşahitlik Formu</h1>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="first_name" class="form-label">Adı</label>
            <input type="text" class="form-control" id="first_name" required>
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Soyadı</label>
            <input type="text" class="form-control" id="last_name" required>
        </div>
        <div class="col-md-6">
            <label for="tc_no" class="form-label">TC Kimlik No</label>
            <input type="text" class="form-control" id="tc_no" required>
        </div>
        <div class="col-md-6">
            <label for="dob" class="form-label">Doğum Tarihi</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="col-md-6">
            <label for="sex" class="form-label">Cinsiyet</label>
            <select class="form-select" id="sex" required>
                <option value="" disabled selected>Seçiniz</option>
                <option value="male">Erkek</option>
                <option value="female">Kadın</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="mobile" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="mobile" required>
        </div>
        <div class="col-md-6">
            <label for="mail" class="form-label">E-Posta</label>
            <input type="email" class="form-control" id="mail" required>
        </div>
        <div class="col-md-6">
            <label for="il_select" class="form-label">İl</label>
            <select class="form-select" id="il_select" required>
                <option value="" disabled selected>Seçiniz</option>
                <!-- iller için istek -->
            </select>
        </div>
        <div class="col-md-6">
            <label for="ilce_select" class="form-label">İlçe</label>
            <select class="form-select" id="ilce_select" required>
                <option value="" disabled selected>Seçiniz</option>
                <!-- ilçeler -->
            </select>
        </div>
        <div class="col-md-6">
            <label for="mahalle_select" class="form-label">Mahalle</label>
            <select class="form-select" id="mahalle_select" required>
                <option value="" disabled selected>Seçiniz</option>
                <!-- mahalleler burada görünecek -->
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="musahit_button">Gönder</button>
        </div>
    </form>
</div>

</body>
</html>
